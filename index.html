<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Resume Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        main {
            margin: 2rem;
        }
        .layout {
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem 0;
            cursor: pointer;
        }
        .layout:hover {
            background-color: #e8e8e8;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 1rem 0;
        }
        .button {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .output {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI-Powered Resume Generator</h1>
    </header>
    <main>
        <h2>Select a Layout:</h2>
        <div id="layouts">
            <div class="layout" data-layout="basic">Basic Layout</div>
            <div class="layout" data-layout="modern">Modern Layout</div>
            <div class="layout" data-layout="creative">Creative Layout</div>
        </div>

        <h2>Input Resume Content:</h2>
        <textarea id="inputText" placeholder="Enter your raw resume data here..."></textarea>
        <button class="button" id="generateButton">Generate Resume</button>

        <h2>Generated Resume:</h2>
        <div id="output" class="output"></div>
        <button class="button" id="downloadButton" style="display: none;">Download as PDF</button>
    </main>

    <script>
        const layouts = document.querySelectorAll('.layout');
        let selectedLayout = '';

        layouts.forEach(layout => {
            layout.addEventListener('click', () => {
                layouts.forEach(l => l.style.border = '1px solid #ccc');
                layout.style.border = '2px solid #007BFF';
                selectedLayout = layout.dataset.layout;
            });
        });

        document.getElementById('generateButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;

            if (!selectedLayout) {
                alert('Please select a layout!');
                return;
            }

            if (!inputText.trim()) {
                alert('Please enter some resume data!');
                return;
            }

            // Mocking API response
            const mockResponse = {
                generatedResume: `<h1>${selectedLayout} Resume</h1><p>${inputText}</p>`
            };

            document.getElementById('output').innerHTML = mockResponse.generatedResume;
            document.getElementById('downloadButton').style.display = 'inline-block';
        });

        document.getElementById('downloadButton').addEventListener('click', () => {
            const outputContent = document.getElementById('output');
            const options = {
                margin: 1,
                filename: 'resume.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().from(outputContent).set(options).save();
        });
    </script>
</body>
</html>
